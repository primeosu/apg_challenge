<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="intel.ico">
    <title>Intel APG Challenge</title>
</head>
    
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <img id="intel-logo" src="Intel_McAfee_Security.png">
            </div>
            <div class="navbar-right" style="margin-right: 30px;">
                <!--multiple="multiple" add back in later--> 
                <input type="file" id="file-upload-input" name="uploads[]">
            <button id="file-upload-btn" type="button" class="btn btn-primary navbar-btn"><span class="glyphicon glyphicon-cloud-upload"></span> Upload CSV</button>
            <button id="table-drop-btn" type="button" class="btn btn-danger navbar-btn"><span class="glyphicon glyphicon-warning-sign"></span> Delete All Rows</button>
            <a href="https://github.com/Pplum09/apg_challenge" target="_blank" type="button" class="btn btn-info navbar-btn"><span class="glyphicon glyphicon-list-alt"></span> Source</a>    
                </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-9"  style="overflow: auto; height: 100%">
                <table class="table table-striped"  >
                    <thead>
                    <tr>
                        <th>MD5</th>
                        <th>Classification Name</th>
                        <th>Classification Type</th>
                        <th>Size</th>
                        <th>File Type</th>
                    </tr>
                    </thead>
                    <tbody id="results">
                    
                        </tbody>
                </table>
            </div>
            <div class="col-md-3">
                
            <table class="table table-striped" id="summary">
                <thead>
                    <tr>
                        <th colspan=100%>Summary</th>
                    </tr>
                </thead> 
                <tr>
                    <td colspan=100%><svg id="test1" class="mypiechart"></svg></td>
                </tr>
            </table>
            </div>
            
        </div>
    </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.min.js"></script>
    <script src="upload-csv.js"></script>
